<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暑假学习资料 - L4专区</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 保持与之前相同的样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'Segoe UI', sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px 0;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* 主目录页面样式 */
        .home-page {
            display: block;
        }
        
        .home-header {
            text-align: center;
            margin: 40px 0 60px;
        }
        
        .home-header h1 {
            color: #2d55cc;
            font-size: 2.2rem;
            margin-bottom: 12px;
        }
        
        .home-header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        /* 文件夹卡片 */
        .folder-wrapper {
            display: flex;
            justify-content: center;
            margin-bottom: 80px;
        }
        
        .folder-card {
            width: 350px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 35px 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .folder-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        
        .folder-icon {
            font-size: 6rem;
            color: #ffc107;
            margin-bottom: 25px;
        }
        
        .folder-name {
            font-size: 1.4rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .folder-desc {
            color: #666;
            font-size: 1rem;
        }
        
        /* 文件列表页面样式 */
        .file-page {
            display: none;
        }
        
        .file-header {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            color: #2d55cc;
            text-decoration: none;
            font-size: 1.1rem;
            margin-right: 20px;
            cursor: pointer;
        }
        
        .back-btn i {
            margin-right: 8px;
            font-size: 1.2rem;
        }
        
        .file-title {
            color: #2d55cc;
            font-size: 1.9rem;
        }
        
        /* 上传按钮区域 */
        .upload-area {
            margin-bottom: 25px;
            text-align: right;
        }
        
        .upload-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 11px 20px;
            background-color: #2d55cc;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .upload-btn i {
            margin-right: 8px;
        }
        
        .upload-btn:hover {
            background-color: #1e42a3;
        }
        
        #file-input {
            display: none;
        }
        
        /* 上传进度条 */
        .upload-progress {
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            margin: 10px 0;
            display: none;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #28a745;
            border-radius: 3px;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* 文件列表容器 */
        .file-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            overflow: hidden;
            margin-bottom: 50px;
        }
        
        .file-list-header {
            display: grid;
            grid-template-columns: 4fr 1fr 2fr;
            padding: 18px 25px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-weight: 600;
            color: #666;
        }
        
        .file-list {
            list-style: none;
        }
        
        .file-item {
            display: grid;
            grid-template-columns: 4fr 1fr 2fr;
            align-items: center;
            padding: 18px 25px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s ease;
        }
        
        .file-item:hover {
            background-color: #f9fafb;
        }
        
        .file-info {
            display: flex;
            align-items: center;
        }
        
        .file-type {
            font-size: 1.8rem;
            margin-right: 16px;
        }
        
        .type-word { color: #2b579a; }
        .type-pdf { color: #d32f2f; }
        .type-excel { color: #217346; }
        .type-image { color: #f57c00; }
        .type-txt { color: #666; }
        
        .file-name {
            font-size: 1.1rem;
            color: #333;
        }
        
        .file-size {
            color: #666;
            font-size: 1rem;
        }
        
        /* 操作按钮样式 */
        .file-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 9px 16px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.95rem;
            transition: background 0.2s ease;
        }
        
        .download-btn i {
            margin-right: 6px;
        }
        
        .download-btn:hover {
            background-color: #218838;
        }
        
        .delete-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 9px 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.2s ease;
        }
        
        .delete-btn i {
            margin-right: 6px;
        }
        
        .delete-btn:hover {
            background-color: #bb2d3b;
        }
        
        /* 空文件夹状态 */
        .empty-state {
            text-align: center;
            padding: 90px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 5.5rem;
            margin-bottom: 25px;
            color: #dee2e6;
        }
        
        /* 确认删除弹窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .modal h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .modal p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .modal-btn {
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 0.95rem;
            cursor: pointer;
        }
        
        .cancel-btn {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        
        .confirm-btn {
            background-color: #dc3545;
            color: white;
            border: none;
        }
        
        /* 提示消息 */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
            z-index: 1001;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .toast.show {
            opacity: 1;
        }
        
        footer {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
            padding: 25px 0;
            border-top: 1px solid #eee;
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .folder-card {
                width: 300px;
                padding: 30px 20px;
            }
            
            .file-list-header, .file-item {
                grid-template-columns: 2fr 1fr 2fr;
            }
            
            .download-btn, .delete-btn {
                padding: 6px 10px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 1. 主目录页面 -->
        <div class="home-page" id="home-page">
            <div class="home-header">
                <h1>L4暑假学习资料中心</h1>
                <p>点击文件夹进入查看/下载资料</p>
            </div>
            
            <div class="folder-wrapper">
                <div class="folder-card" id="enter-folder">
                    <i class="fas fa-folder folder-icon"></i>
                    <div class="folder-name">L4暑假内容</div>
                    <div class="folder-desc">包含数学/语文/英语/物理等学科笔记、习题、计划</div>
                </div>
            </div>
            
            <footer>
                <p>© 2024 L4暑假学习平台 | 所有文件仅供学习使用</p>
            </footer>
        </div>

        <!-- 2. 文件列表页面 -->
        <div class="file-page" id="file-page">
            <div class="file-header">
                <div class="back-btn" id="back-home">
                    <i class="fas fa-arrow-left"></i>
                    返回主目录
                </div>
                <h2 class="file-title">L4暑假内容</h2>
            </div>
            
            <!-- 上传文件区域 -->
            <div class="upload-area">
                <label for="file-input" class="upload-btn">
                    <i class="fas fa-upload"></i>
                    上传文件
                </label>
                <input type="file" id="file-input" multiple accept=".doc,.docx,.pdf,.xlsx,.xls,.png,.jpg,.jpeg,.txt">
                <div class="upload-progress">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
            
            <!-- 文件列表容器 -->
            <div class="file-container">
                <div class="file-list-header">
                    <div>文件名称</div>
                    <div>文件大小</div>
                    <div>操作</div>
                </div>
                
                <ul class="file-list" id="file-list">
                    <!-- 文件会通过JavaScript动态加载 -->
                </ul>
            </div>
            
            <footer>
                <p>© 2024 L4暑假学习平台 | 所有文件仅供学习使用</p>
            </footer>
        </div>
    </div>

    <!-- 确认删除弹窗 -->
    <div class="modal" id="delete-modal">
        <div class="modal-content">
            <h3>确认删除</h3>
            <p>您确定要删除 <span id="delete-filename"></span> 吗？此操作不可撤销。</p>
            <div class="modal-buttons">
                <button class="modal-btn cancel-btn" id="cancel-delete">取消</button>
                <button class="modal-btn confirm-btn" id="confirm-delete">确认删除</button>
            </div>
        </div>
    </div>

    <!-- 提示消息 -->
    <div class="toast" id="toast"></div>

    <script>
        // 配置 - 替换为您的后端服务URL
        const API_URL = 'http://localhost:3000'; // 本地测试
        // const API_URL = 'https://您的服务器域名'; // 线上部署
        
        // DOM元素
        const enterFolderBtn = document.getElementById('enter-folder');
        const homePage = document.getElementById('home-page');
        const filePage = document.getElementById('file-page');
        const backHomeBtn = document.getElementById('back-home');
        const fileInput = document.getElementById('file-input');
        const fileList = document.getElementById('file-list');
        const deleteModal = document.getElementById('delete-modal');
        const deleteFilename = document.getElementById('delete-filename');
        const cancelDelete = document.getElementById('cancel-delete');
        const confirmDelete = document.getElementById('confirm-delete');
        const progressBar = document.getElementById('progress-bar');
        const uploadProgress = document.querySelector('.upload-progress');
        const toast = document.getElementById('toast');
        
        let currentFileId = null;
        let currentFileItem = null;
        
        // 页面切换
        enterFolderBtn.addEventListener('click', () => {
            homePage.style.display = 'none';
            filePage.style.display = 'block';
            loadFiles(); // 加载文件列表
        });
        
        backHomeBtn.addEventListener('click', () => {
            filePage.style.display = 'none';
            homePage.style.display = 'block';
        });
        
        // 加载文件列表
        async function loadFiles() {
            try {
                const response = await fetch(`${API_URL}/files`);
                const files = await response.json();
                
                fileList.innerHTML = '';
                
                if (files.length === 0) {
                    fileList.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-folder-open"></i>
                            <h3>当前文件夹暂无文件</h3>
                            <p>点击"上传文件"添加L4暑假相关学习资料</p>
                        </div>
                    `;
                    return;
                }
                
                // 渲染文件列表
                files.forEach(file => {
                    const fileExt = file.name.split('.').pop().toLowerCase();
                    let iconClass = 'fa-file-alt';
                    let typeClass = 'type-txt';
                    
                    switch(fileExt) {
                        case 'doc': case 'docx':
                            iconClass = 'fa-file-word';
                            typeClass = 'type-word';
                            break;
                        case 'pdf':
                            iconClass = 'fa-file-pdf';
                            typeClass = 'type-pdf';
                            break;
                        case 'xls': case 'xlsx':
                            iconClass = 'fa-file-excel';
                            typeClass = 'type-excel';
                            break;
                        case 'jpg': case 'jpeg': case 'png':
                            iconClass = 'fa-file-image';
                            typeClass = 'type-image';
                            break;
                    }
                    
                    const fileSize = (file.size / 1024 / 1024).toFixed(1) + 'MB';
                    
                    const fileItem = document.createElement('li');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div class="file-info">
                            <i class="fas ${iconClass} file-type ${typeClass}"></i>
                            <div class="file-name">${file.name}</div>
                        </div>
                        <div class="file-size">${fileSize}</div>
                        <div class="file-actions">
                            <a href="${API_URL}/download/${file.id}" class="download-btn" download>
                                <i class="fas fa-download"></i>
                                下载
                            </a>
                            <button class="delete-btn" data-id="${file.id}" data-name="${file.name}">
                                <i class="fas fa-trash"></i>
                                删除
                            </button>
                        </div>
                    `;
                    
                    fileList.appendChild(fileItem);
                });
                
                // 绑定删除事件
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', handleDeleteClick);
                });
                
            } catch (error) {
                showToast('加载文件失败，请稍后重试');
                console.error('加载文件失败:', error);
            }
        }
        
        // 处理文件上传
        fileInput.addEventListener('change', async function(e) {
            const files = e.target.files;
            if (files.length === 0) return;
            
            const formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append('files', files[i]);
            }
            
            try {
                uploadProgress.style.display = 'block';
                progressBar.style.width = '0%';
                
                const response = await fetch(`${API_URL}/upload`, {
                    method: 'POST',
                    body: formData,
                    onUploadProgress: (progressEvent) => {
                        const percent = (progressEvent.loaded / progressEvent.total) * 100;
                        progressBar.style.width = `${percent}%`;
                    }
                });
                
                if (response.ok) {
                    showToast('文件上传成功');
                    loadFiles(); // 重新加载文件列表
                } else {
                    showToast('文件上传失败');
                }
                
            } catch (error) {
                showToast('上传出错，请稍后重试');
                console.error('上传失败:', error);
            } finally {
                // 重置上传控件和进度条
                fileInput.value = '';
                setTimeout(() => {
                    uploadProgress.style.display = 'none';
                    progressBar.style.width = '0%';
                }, 1000);
            }
        });
        
        // 处理删除
        function handleDeleteClick(e) {
            currentFileId = e.currentTarget.getAttribute('data-id');
            currentFileItem = e.currentTarget.closest('.file-item');
            deleteFilename.textContent = e.currentTarget.getAttribute('data-name');
            deleteModal.style.display = 'flex';
        }
        
        cancelDelete.addEventListener('click', () => {
            deleteModal.style.display = 'none';
            currentFileId = null;
            currentFileItem = null;
        });
        
        confirmDelete.addEventListener('click', async () => {
            if (!currentFileId) return;
            
            try {
                const response = await fetch(`${API_URL}/delete/${currentFileId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    showToast('文件已删除');
                    currentFileItem.remove();
                    
                    // 检查列表是否为空
                    if (fileList.children.length === 0) {
                        fileList.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-folder-open"></i>
                                <h3>当前文件夹暂无文件</h3>
                                <p>点击"上传文件"添加L4暑假相关学习资料</p>
                            </div>
                        `;
                    }
                } else {
                    showToast('删除失败，请稍后重试');
                }
                
            } catch (error) {
                showToast('删除出错');
                console.error('删除失败:', error);
            } finally {
                deleteModal.style.display = 'none';
                currentFileId = null;
                currentFileItem = null;
            }
        });
        
        // 点击弹窗外部关闭
        deleteModal.addEventListener('click', (e) => {
            if (e.target === deleteModal) {
                deleteModal.style.display = 'none';
            }
        });
        
        // 显示提示消息
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
