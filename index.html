<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暑假笔记 - 文件列表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f7ff;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            margin: 30px 0;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: #2c6ecb;
            text-decoration: none;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .back-link i {
            margin-right: 8px;
        }
        
        h1 {
            color: #2c6ecb;
            margin-bottom: 10px;
        }
        
        .file-list-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        
        .file-list-header {
            display: grid;
            grid-template-columns: 3fr 1fr;
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #eee;
            font-weight: 600;
            color: #666;
        }
        
        .file-list {
            list-style: none;
        }
        
        .file-item {
            display: grid;
            grid-template-columns: 3fr 1fr;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.2s ease;
        }
        
        .file-item:hover {
            background-color: #f9f9f9;
        }
        
        .file-info {
            display: flex;
            align-items: center;
        }
        
        .file-icon {
            font-size: 1.8rem;
            margin-right: 15px;
            color: #6c757d;
        }
        
        .file-name {
            font-size: 1.05rem;
        }
        
        .file-actions {
            text-align: right;
        }
        
        .download-btn {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }
        
        .download-btn i {
            margin-right: 5px;
        }
        
        .download-btn:hover {
            background-color: #218838;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #dee2e6;
        }
        
        footer {
            text-align: center;
            margin-top: 60px;
            color: #666;
            font-size: 0.9rem;
            padding: 20px 0;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i>
                返回主页
            </a>
            <h1>暑假笔记 - 文件列表</h1>
            <p>点击"下载"按钮获取所需文件</p>
        </div>
        
        <div class="file-list-container">
            <div class="file-list-header">
                <div>文件名称</div>
                <div>操作</div>
            </div>
            
            <ul class="file-list">
                <!-- 文件项示例，请根据实际文件修改 -->
                <li class="file-item">
                    <div class="file-info">
                        <div class="file-icon">
                            <i class="fas fa-file-word"></i>
                        </div>
                        <div class="file-name">数学暑假笔记.docx</div>
                    </div>
                    <div class="file-actions">
                        <a href="数学暑假笔记.docx" class="download-btn">
                            <i class="fas fa-download"></i>
                            下载
                        </a>
                    </div>
                </li>
                
                <li class="file-item">
                    <div class="file-info">
                        <div class="file-icon">
                            <i class="fas fa-file-pdf"></i>
                        </div>
                        <div class="file-name">语文阅读理解技巧.pdf</div>
                    </div>
                    <div class="file-actions">
                        <a href="语文阅读理解技巧.pdf" class="download-btn">
                            <i class="fas fa-download"></i>
                            下载
                        </a>
                    </div>
                </li>
                
                <li class="file-item">
                    <div class="file-info">
                        <div class="file-icon">
                            <i class="fas fa-file-excel"></i>
                        </div>
                        <div class="file-name">英语单词表.xlsx</div>
                    </div>
                    <div class="file-actions">
                        <a href="英语单词表.xlsx" class="download-btn">
                            <i class="fas fa-download"></i>
                            下载
                        </a>
                    </div>
                </li>
                
                <li class="file-item">
                    <div class="file-info">
                        <div class="file-icon">
                            <i class="fas fa-file-image"></i>
                        </div>
                        <div class="file-name">物理实验图解.png</div>
                    </div>
                    <div class="file-actions">
                        <a href="物理实验图解.png" class="download-btn">
                            <i class="fas fa-download"></i>
                            下载
                        </a>
                    </div>
                </li>
            </ul>
            
            <!-- 如果文件夹为空，显示以下内容（删除上面的file-list，取消下面注释） -->
            <!-- <div class="empty-state">
                <i class="fas fa-folder-open"></i>
                <h3>当前文件夹为空</h3>
                <p>暂无可用文件，请稍后再来查看</p>
            </div> -->
        </div>
        
        <footer>
            <p>© 2023 暑假学习资料分享平台</p>
        </footer>
    </div>
</body>
</html>
